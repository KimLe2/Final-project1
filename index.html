<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management Dashboard UI</title>
    <link rel="stylesheet" href="screen.css" />
  </head>
  <body>
    <div class="task-manager"></div>
    <!-- left bar starts -->
<div class="left-bar">
  <div class="upper-part">
    <div class="actions">
      <h2>Chris's Cross It-Off</h2>
    </div>
  </div>

  <!-- left content starts -->
  <div class="left-content">
    <ul class="action-list">
      <li class="item">
        <img class="dashboard" src="dashboard.svg" alt="" />
        <span>Dashboard</span>
      </li>
      <li class="item">
        <img class="calendar" src="calendar.svg" alt="" />
        <span> Calendar</span>
      </li>
      <li class="item">
        <img class="messages" src="messages.svg" alt="" />
        <span>Messages</span>
      </li>
      <li class="item">
        <img class="notes" src="notes.svg" alt="" />
        <span>Notes</span>
      </li>
      <li class="item">
        <img class="add" src="add.svg" alt="" />
        <span>Add Task</span>
      </li>
      <li class="item">
        <img class="trash" src="trash.svg" alt="" />
        <span>Trash</span>
      </li>
      <li class="item">
        <img class="support" src="support.svg" alt="" />
        <span>Support</span>
      </li>
      <li class="item">
        <img class="setting" src="setting.svg" alt="" />
        <span>Setting</span>
      </li>
    </ul>
    </ul>
  </div>
  <!-- left content ends -->
</div>
<!-- left bar ends -->

  </body>
</html>
